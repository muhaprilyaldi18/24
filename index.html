<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>happy 24 moon bebeh ðŸ’–</title>
  <style>
    body {
      background: linear-gradient(to right, #ffb6c1, #ffcce7);
      color: #333;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      min-height: 100vh;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 2.5em;
      color: #d63384;
      margin-top: 70px;
      margin-bottom: 22px;
    }
    h2 {
      font-size: 1.4em;
      font-weight: bold;
      margin-bottom: 20px;
      margin-top: 0;
    }
    #countdown {
      margin-top: 22px;
      font-size: 1.5em;
      color: #555;
      margin-bottom: 30px;
    }
    .galeri-foto {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 20px auto 0 auto;
      flex-wrap: wrap;
    }
    .fotosayang {
      max-width: 220px;
      max-height: 320px;
      border-radius: 18px;
      box-shadow: 0 3px 24px rgba(255,105,180,0.28);
      transition: transform .18s;
      border: 2px solid #fff;
      background: #fff;
    }
    .fotosayang:hover {
      transform: scale(1.06) rotate(-2deg);
      box-shadow: 0 8px 32px rgba(214,51,132,0.16);
      border: 2px solid #ff69b4;
    }
    .heart {
      position: absolute;
      height: 22px; width: 22px;
      opacity: 0.82;
      top: 0; left: 0;
      background-color: #ff69b4;
      transform: rotate(-45deg);
      animation: float 7s linear infinite;
    }
    .heart:before, .heart:after {
      content: "";
      position: absolute;
      height: 22px;
      width: 22px;
      background-color: inherit;
      border-radius: 50%;
    }
    .heart:before { top: -11px; left: 0; }
    .heart:after { left: 11px; top: 0; }
    @keyframes float {
      0% {
        transform: translateY(0) scale(1) rotate(-45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-700px) scale(1.35) rotate(-45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <audio autoplay loop hidden>
    <source src="you-lany.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung musik.
  </audio>
  <h1>happy 24 moon bebeh ðŸ’–</h1>
  <h2>24 Oktober 2025</h2>
  <div id="countdown"></div>
  <div class="galeri-foto">
    <img src="AUL 1.jpg" alt="AUL 1" class="fotosayang">
    <img src="AUL 2.jpg" alt="AUL 2" class="fotosayang">
    <img src="AUL 3.jpg" alt="AUL 3" class="fotosayang">
  </div>
  <script>
    const nextAnniversary = new Date("2025-11-25T00:00:00");
    function countdown() {
      const now = new Date();
      const distance = nextAnniversary - now;
      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "Happy 25 Moon, Bebeh ðŸ’—";
        return;
      }
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("countdown").innerHTML =
        days + " hari, " + hours + " jam, " + minutes + " menit, dan " + seconds + " detik lagi ðŸ’•";
    }
    setInterval(countdown, 1000);

    // Banyak love dan acak warna/size
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      const warna = ["#ff69b4","#e57373","#ba68c8","#f06292","#80deea","#ffb6c1"];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.backgroundColor = warna[Math.floor(Math.random() * warna.length)];
      heart.style.opacity = (0.6 + Math.random() * 0.4).toFixed(2);
      heart.style.width = heart.style.height = (18 + Math.random()*14) +"px";
      heart.style.animationDuration = (4.5 + Math.random()*4.5) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 9000);
    }
    setInterval(createHeart, 180); // semakin kecil, love tambah banyak
  </script>
</body>
</html>
