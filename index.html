<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>happy 24 moon bebeh ðŸ’–</title>
  <style>
    body {
      background: linear-gradient(to right, #ffb6c1, #ffcce7);
      color: #333;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      min-height: 100vh;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 2.5em;
      color: #d63384;
      margin-top: 100px;
      margin-bottom: 24px;
    }
    h2 {
      font-size: 1.4em;
      font-weight: bold;
      margin-bottom: 22px;
      margin-top: 0;
    }
    #countdown {
      margin-top: 26px;
      font-size: 1.5em;
      color: #555;
    }
    .heart {
      position: absolute;
      height: 20px;
      width: 20px;
      background-color: #ff69b4;
      opacity: 0.8;
      left: 0;
      top: 0;
      transform: rotate(-45deg);
      animation: float 8s linear infinite;
    }
    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      height: 20px;
      width: 20px;
      background-color: #ff69b4;
      border-radius: 50%;
    }
    .heart:before { top: -10px; left: 0; }
    .heart:after { left: 10px; top: 0; }
    @keyframes float {
      0% {
        transform: translateY(0) rotate(-45deg) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-700px) rotate(-45deg) scale(1.4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <audio autoplay loop hidden>
    <source src="you-lany.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung musik.
  </audio>
  <h1>happy 24 moon bebeh ðŸ’–</h1>
  <h2>24 Oktober 2025</h2>
  <div id="countdown"></div>
  <script>
    // Target: 25 November 2025
    const nextAnniversary = new Date("2025-11-25T00:00:00");
    function countdown() {
      const now = new Date();
      const distance = nextAnniversary - now;
      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "Happy 25 Moon, Bebeh ðŸ’—";
        return;
      }
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("countdown").innerHTML =
        days + " hari, " + hours + " jam, " + minutes + " menit, dan " + seconds + " detik lagi ðŸ’•";
    }
    setInterval(countdown, 1000);

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.backgroundColor = 
        ["#ff69b4","#f06292","#e57373","#ba68c8","#ffb6c1"][Math.floor(Math.random()*5)];
      heart.style.animationDuration = (5 + Math.random()*4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 400);
  </script>
</body>
</html>
