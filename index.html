<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>happy 24 moon bebeh ðŸ’–</title>
  <style>
    body {
      background: linear-gradient(to right, #ffb6c1, #ffcce7);
      color: #333;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 2.5em;
      color: #d63384;
      margin-top: 70px;
      margin-bottom: 22px;
    }
    h2 {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 20px;
      margin-top: 0;
    }
    #countdown {
      margin-top: 22px;
      font-size: 1.5em;
      color: #555;
      margin-bottom: 30px;
    }
    .galeri-foto {
      display: flex;
      justify-content: center;
      gap: 28px;
      margin: 25px auto 0 auto;
      flex-wrap: wrap;
    }
    .fotosayang {
      max-width: 210px;
      max-height: 290px;
      border-radius: 16px;
      box-shadow: 0 3px 20px rgba(255,105,180,0.26);
      transition: transform .16s, box-shadow .16s;
      border: 2.5px solid #fff;
      background: #fff;
      object-fit: cover;
    }
    .fotosayang:hover {
      transform: scale(1.07) rotate(-2deg);
      box-shadow: 0 7px 30px rgba(214,51,132,0.16);
      border: 2.5px solid #ff69b4;
    }
    .heart {
      position: fixed;
      height: 20px; width: 20px;
      opacity: 0.78;
      left: 0; top: 0;
      background-color: #ff69b4;
      transform: rotate(-45deg);
      pointer-events: none;
      animation: float 6.2s linear forwards;
      z-index: 99;
    }
    .heart:before, .heart:after {
      content: "";
      position: absolute;
      height: 20px;
      width: 20px;
      background-color: inherit;
      border-radius: 50%;
    }
    .heart:before { top: -10px; left: 0; }
    .heart:after { left: 10px; top: 0; }
    @keyframes float {
      from {
        transform: translateY(0) scale(.95) rotate(-45deg);
        opacity: 1;
      }
      to {
        transform: translateY(-750px) scale(1.37) rotate(-45deg);
        opacity: 0;
      }
    }
    /* Tombol Musik Styling */
    #music-btn {
      position: fixed;
      z-index: 111;
      right: 22px; bottom: 24px;
      background: #fff4fa;
      border: 2.2px solid #d63384;
      border-radius: 50%;
      width: 54px; height: 54px;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 16px #f0629248;
      transition: box-shadow .17s, filter .13s;
      filter: drop-shadow(0 2px 7px #ffb6c122);
    }
    #music-btn:active { box-shadow: 0 0px 2px #f0629258;}
    #music-btn svg { width: 30px; height: 30px; }
    #music-btn.playing { border: 2.2px solid #50c878; background: #e6ffee;}
    #music-btn:hover { filter: brightness(1.09);}
    @media (max-width:660px) {
      .galeri-foto { gap: 10px; }
      .fotosayang { max-width: 92vw; }
      h1 { margin-top: 30px; font-size:1.4em;}
      #music-btn { width:48px; height:48px; right:9px; bottom:12px;}
      #music-btn svg { width:25px; height:25px;}
    }
  </style>
</head>
<body>
  <audio id="bgmusic" loop>
    <source src="you-lany.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung musik.
  </audio>
  <h1>happy 24 moon bebeh ðŸ’–</h1>
  <h2>24 Oktober 2025</h2>
  <div id="countdown"></div>
  <div class="galeri-foto">
    <img src="AUL 1.jpg" alt="AUL 1" class="fotosayang">
    <img src="AUL 2.jpg" alt="AUL 2" class="fotosayang">
    <img src="AUL 3.jpg" alt="AUL 3" class="fotosayang">
  </div>
  <!-- Tombol Musik -->
  <button id="music-btn" aria-label="Putar/pause musik">
    <svg id="music-icon" viewBox="0 0 24 24" fill="none">
      <circle cx="12" cy="12" r="11" stroke="#d63384" stroke-width="1.4"/>
      <path id="icon-shape" d="M9 8V16L16 12L9 8Z" fill="#d63384"/>
    </svg>
  </button>
  <script>
    // Countdown ke 25 November 2025
    const nextAnniversary = new Date("2025-11-25T00:00:00");
    function countdown() {
      const now = new Date();
      const distance = nextAnniversary - now;
      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "Happy 25 Moon, Bebeh ðŸ’—";
        return;
      }
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("countdown").innerHTML =
        days + " hari, " + hours + " jam, " + minutes + " menit, dan " + seconds + " detik lagi ðŸ’•";
    }
    setInterval(countdown, 1000);

    // Banyak love & variasi
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      const warna = ["#ff69b4","#e57373","#ba68c8","#f06292","#ffb6c1"];
      heart.style.left = Math.random() * 97 + "vw";
      heart.style.backgroundColor = warna[Math.floor(Math.random() * warna.length)];
      heart.style.opacity = (0.55 + Math.random() * 0.38).toFixed(2);
      const size = 16 + Math.random() * 22;
      heart.style.width = heart.style.height = size+"px";
      heart.style.animationDuration = (4.2 + Math.random()*3.7) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 9000);
    }
    setInterval(createHeart, 95);

    // Tombol Musik
    const audio = document.getElementById('bgmusic');
    const btn = document.getElementById('music-btn');
    const icon = document.getElementById('icon-shape');
    let isPlaying = false;
    function toggleMusic() {
      if(audio.paused) {
        audio.play();
        btn.classList.add('playing');
        icon.setAttribute("d", "M5 5V19H10V5H5ZM14 5V19H19V5H14Z"); // Pause icon (2 bars)
        isPlaying = true;
      } else {
        audio.pause();
        btn.classList.remove('playing');
        icon.setAttribute("d", "M9 8V16L16 12L9 8Z"); // Play icon (triangle)
        isPlaying = false;
      }
    }
    btn.addEventListener('click', toggleMusic);

    // Mulai musik ketika user klik dimanapun pertama kali (bypass blokir autoplay)
    document.addEventListener('click', function initMusic(){
      if(!isPlaying) {
        audio.play().catch(() => {});
        btn.classList.add('playing');
        icon.setAttribute("d", "M5 5V19H10V5H5ZM14 5V19H19V5H14Z");
        isPlaying = true;
      }
      document.removeEventListener('click', initMusic);
    }, {once: true});
  </script>
</body>
</html>
